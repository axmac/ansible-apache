---
certificate_file: "/etc/pki/tls/certs/notsecure.crt"
certificate_key_file: "/etc/pki/tls/certs/notsecure.key"

apache_log_dir: /var/log/apache2

apache_mods_enabled:
  - rewrite.load
  - ssl.load
  - proxy.load
  - proxy_http.load

server_name: localhost

apache_virtualhosts:
  - listening_ip: "*"
    listening_port: 80
    server_name: localhost
    document_root: /var/www
    extra_directives: |
      LogLevel info
      ErrorLog {{ apache_log_dir }}/localhost-error.log
      CustomLog {{ apache_log_dir }}/localhost-access.log combined env=!dontlog

      RewriteEngine On
      RewriteCond %{HTTPS} off
      RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

  - listening_ip: "*"
    listening_port: 443
    server_name: localhost
    document_root: /var/www
    SSLEngine: "On"
    SSLCertificateFile: "{{ certificate_file }}"
    SSLCertificateKeyFile: "{{ certificate_key_file }}"
    _directories:
      - _root: /var/www
        Options: Indexes FollowSymLinks
        AllowOverride: None
        extra_directives: |
          Require all granted
    extra_directives: |
        ProxyRequests Off
        ProxyVia Off
        ProxyPreserveHost On

        <Proxy *>
            Require all granted
        </Proxy>

        AllowEncodedSlashes On
        ProxyPass        /gitstats !
        ProxyPass        /reviewstats !
        ProxyPass        /html !
        ProxyPass        /icons !

        ProxyPass        /   http://localhost:8080/ nocanon
