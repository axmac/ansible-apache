---
apache_certificates:
  ca_cert_src: 'files/ca_cert.pem'
  server_key_src: 'files/server_key.pem'
  server_cert_src: 'files/server_cert.pem'
  ca_cert_dest: "{{ ssl_cert_directory }}/apache_ca.crt"
  server_key_dest: "{{ ssl_cert_directory }}/apache_server.key"
  server_cert_dest: "{{ ssl_cert_directory }}/apache_server.crt"

apache_mods_enabled:
  - rewrite.load
  - ssl.load
  - proxy.load
  - proxy_http.load

server_name: localhost

apache_virtualhosts:
  - listening_ip: "*"
    listening_port: 80
    server_name: localhost
    document_root: /var/www
    extra_directives: |
      LogLevel info
      ErrorLog {{ apache_log_dir }}/localhost-error.log
      CustomLog {{ apache_log_dir }}/localhost-access.log combined env=!dontlog

      RewriteEngine On
      RewriteCond %{HTTPS} off
      RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

  - listening_ip: "*"
    listening_port: 443
    server_name: localhost
    document_root: /var/www
    SSLEngine: "On"
    SSLCACertificateFile: "{{ apache_certificates.ca_cert_dest }}"
    SSLCertificateKeyFile: "{{ apache_certificates.server_key_dest }}"
    SSLCertificateFile: "{{ apache_certificates.server_cert_dest }}"
    _directories:
      - _root: /var/www
        Options: Indexes FollowSymLinks
        AllowOverride: None
        extra_directives: |
          Require all granted
    extra_directives: |
        ProxyRequests Off
        ProxyVia Off
        ProxyPreserveHost On

        <Proxy *>
            Require all granted
        </Proxy>

        AllowEncodedSlashes On
        ProxyPass        /gitstats !
        ProxyPass        /reviewstats !
        ProxyPass        /html !
        ProxyPass        /icons !

        ProxyPass        /   http://localhost:8080/ nocanon
