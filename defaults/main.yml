---
# defaults file for axmac.apache
server_name: localhost

apache_path: /etc/httpd
apache_default_delete_vhost: true
apache_vhosts_file: 'ansible-vhosts.conf'
apache_log_dir: /var/log/httpd

ssl_cert_directory: "{{ apache_path }}/ssl"
apache_certificates:
  ca_cert_src: "notsecure_ca.crt"
  server_cert_src: "notsecure.crt"
  server_key_src: "notsecure.key"

apache_certificates_dir:
  ca_cert: "{{ ssl_cert_directory }}/ca.crt"
  server_cert: "{{ ssl_cert_directory }}/server.crt"
  server_key: "{{ ssl_cert_directory }}/server.key"

apache_virtualhosts:
  - listening_ip: '*'
    listening_port: 80
    server_name: localhost
    document_root: /var/www
    extra_directives: |
      LogLevel info
      ErrorLog {{ apache_log_dir }}/localhost-error.log
      CustomLog {{ apache_log_dir }}/localhost-access.log combined env=!dontlog

      RewriteEngine On
      RewriteCond %{HTTPS} off
      RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

  - listening_ip: '*'
    listening_port: 443
    server_name: localhost
    document_root: /var/www
    SSLEngine: "On"
    SSLCACertificateFile: "{{ apache_certificates_dir.ca_cert }}"
    SSLCertificateFile: "{{ apache_certificates_dir.server_cert }}"
    SSLCertificateKeyFile: "{{ apache_certificates_dir.server_key }}"
    _directories:
      - _root: /var/www
        Options: Indexes FollowSymLinks
        AllowOverride: None
        extra_directives: |
          Require all granted
